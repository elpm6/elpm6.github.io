    <body>
        <div id="map"></div>

            // Note: This example requires that you consent to location sharing when

            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 50.627, lng: 1.13},
                    zoom: 8
                });
                var Marker = google.maps.Marker({map: map});
                var pos = {
                    lat:position.coords.latitude,
                    lng:position.coorde.longitude
                };
                
                Marker.setPosition(pos);
                map.setCenter(pos);
           }
        </script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMfWfVVUPZ00cRGM1sO1v2eQI1n4bMul0&callback=initMap">
            </script>
