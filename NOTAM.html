<!DOCTYPE html>
<html>
    <head>
        <title>Peri's NOTAM Website'</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
            <meta charset="utf-8">
                <style>
                    html, body {
                        height: 100%;
                        margin: 0;
                        padding: 0;
                    }
                #map {
                    float: left;
                    height: 100%;
                    width: 79%;
                }
                #content-window {
                    float:left;
                    font-family: 'Roboto','sans-serif';
                    height: 100%;
                    line-height: 30px;
                    padding-left: 10px;
                    width: 19%
                }
                </style>
                </head>
    <body>
        <div id="map"></div>
        <dic id="content-window"></div>
        <script>
            // Note: This example requires that you consent to location sharing when
            // prompted by your browser. If you see the error "The Geolocation service
            // failed.", it means you probably did not give permission for the browser to
            // locate you.
            
            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 50.627, lng: 1.13},
                    zoom: 10
                });
                
                var myLatLng = {lat: 50.627, lng: 1.13};
                
                var kmlLayer = new google.maps.KmlLayer({
                                                        url: 'http://elpm6.github.io/test.kml',
                                                        suppressInfoWindows: true,
                                                        map: map
                                                        });
                                                        
                                                        kmlLayer.addListener('click', function(kmlEvent) {
                                                                             var text = kmlEvent.featureData.description;
                                                                             showInContentWindow(text);
                                                                             });
                                                                             
                                                                             
                                                                             function showInContentWindow(text) {
                                                                                 var sidediv = document.getElementById('content-window');
                                                                                 sidediv.innerHTML = text;
                                                                             }
            
                var image = {
                url: 'http://elpm6.github.io/plane_icon.png',
                scaledSize: new google.maps.Size(50, 50),
                origin: new google.maps.Point(0, 0),
                anchor: new google.maps.Point(0, 0)
            };
            
                
                var marker = new google.maps.Marker({
                                                    position: myLatLng,
                                                    map: map,
                                                    title: 'PPos',
                                                    icon: image
                                                    });
               
               if (navigator.geolocation) {
                   navigator.geolocation.watchPosition(function(position) {
                    var pos = {
                    lat:position.coords.latitude,
                    lng:position.coords.longitude
                };
                                                            
                    marker.setPosition(pos);
                    map.setCenter(pos);
                }, function() {
                                                            handleLocationError(true, marker, map.getCenter());
                                                            });
               } else {
                   handleLocationError(false, marker, map.getCenter());
               }
               
            }
        
        function handleLocationError(browserHasGeoLocation, marker, pos) {
            marker.setPosition(pos);
        }
        </script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMfWfVVUPZ00cRGM1sO1v2eQI1n4bMul0&callback=initMap">
            </script>
    </body>
</html>
